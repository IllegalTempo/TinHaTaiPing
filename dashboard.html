<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="user_profile">个人中心 - 天下太平</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4a69bd;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-right: 1.5rem;
        }
        
        .user-details h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        
        .user-rank {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #4a69bd;
            color: white;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .dashboard-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .dashboard-actions button {
            padding: 0.5rem 1rem;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .dashboard-actions button.logout {
            background-color: #ff7675;
        }
        
        .dashboard-actions button:hover {
            opacity: 0.9;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }
        
        .error {
            background-color: #ff7675;
            color: white;
        }
        
        .success {
            background-color: #55efc4;
            color: #333;
        }
        
        #language-selector {
            text-align: right;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="language-selector"></div>
    <div class="dashboard-container">
        <h2 data-i18n="user_profile">个人中心</h2>
        <div id="message" class="message"></div>
        
        <div class="user-info">
            <div class="user-avatar" id="avatar">?</div>
            <div class="user-details">
                <h3 id="username-display">加载中...</h3>
                <div class="user-rank"><span data-i18n="rank">等级</span>: <span id="rank-display">-</span></div>
            </div>
        </div>
        
        <div>
            <h3 data-i18n="welcome">欢迎来到天下太平</h3>
            <p id="welcome-message"></p>
        </div>
        
        <div class="dashboard-actions">
            <button id="home-btn" data-i18n="back_to_home">返回首页</button>
            <button class="logout" id="logout-btn" data-i18n="logout">退出登录</button>
            <button id="admin-btn" style="display:none;">Admin Panel</button>
        </div>
    </div>

    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', () => {
            i18n.init();
            createLanguageSelector('language-selector');
            
            // Set up home button click handler
            document.getElementById('home-btn').addEventListener('click', () => {
                window.location.href = '/';
            });
            
            // Set welcome message
            document.getElementById('welcome-message').textContent = i18n.translate('profile_welcome_text');
            
            // Make i18n available to other scripts
            window.i18n = i18n;
        });
        
        // Add translation for title
        const titleKey = 'user_profile';
        document.title = `${i18n.translate(titleKey)} - ${i18n.translate('title')}`;
        
        // Listen for language changes to update title and dynamic content
        document.addEventListener('languageChanged', () => {
            document.documentElement.lang = i18n.getCurrentLanguage();
            document.title = `${i18n.translate(titleKey)} - ${i18n.translate('title')}`;
            document.getElementById('welcome-message').textContent = i18n.translate('profile_welcome_text');
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Get i18n object from the module
            const i18n = window.i18n;
            
            try {
                // Fetch user data
                const response = await fetch('/api/user/me');
                
                if (response.status === 401) {
                    // Not logged in
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    // Update user information
                    document.getElementById('username-display').textContent = data.username;
                    document.getElementById('rank-display').textContent = data.rank;
                    document.getElementById('avatar').textContent = data.username.charAt(0).toUpperCase();
                    
                    // Show admin panel button if user has admin rank
                    if (data.rank >= 10) {
                        const adminBtn = document.getElementById('admin-btn');
                        adminBtn.style.display = 'block';
                        adminBtn.addEventListener('click', () => {
                            window.location.href = '/admin.html';
                        });
                    }
                } else {
                    showMessage(data.error || i18n.translate('system_error'), 'error');
                }
            } catch (error) {
                showMessage(i18n.translate('system_error'), 'error');
                console.error(error);
            }
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        showMessage(i18n.translate('logout_success'), 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        const data = await response.json();
                        showMessage(data.error || i18n.translate('logout_error'), 'error');
                    }
                } catch (error) {
                    showMessage(i18n.translate('system_error'), 'error');
                    console.error(error);
                }
            });
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
