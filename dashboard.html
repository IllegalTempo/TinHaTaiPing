<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 天下太平</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4a69bd;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-right: 1.5rem;
        }
        
        .user-details h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        
        .user-rank {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #4a69bd;
            color: white;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .dashboard-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .dashboard-actions button {
            padding: 0.5rem 1rem;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .dashboard-actions button.logout {
            background-color: #ff7675;
        }
        
        .dashboard-actions button:hover {
            opacity: 0.9;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }
        
        .error {
            background-color: #ff7675;
            color: white;
        }
        
        .success {
            background-color: #55efc4;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>个人中心</h2>
        <div id="message" class="message"></div>
        
        <div class="user-info">
            <div class="user-avatar" id="avatar">?</div>
            <div class="user-details">
                <h3 id="username-display">加载中...</h3>
                <div class="user-rank" id="rank-display">等级: -</div>
            </div>
        </div>
        
        <div>
            <h3>欢迎来到天下太平</h3>
            <p>您已成功登录系统，可以访问所有功能。</p>
        </div>
        
        <div class="dashboard-actions">
            <button onclick="window.location.href='/'">返回首页</button>
            <button class="logout" id="logout-btn">退出登录</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch user data
                const response = await fetch('/api/user/me');
                
                if (response.status === 401) {
                    // Not logged in
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    // Update user information
                    document.getElementById('username-display').textContent = data.username;
                    document.getElementById('rank-display').textContent = `等级: ${data.rank}`;
                    document.getElementById('avatar').textContent = data.username.charAt(0).toUpperCase();
                } else {
                    showMessage(data.error || '获取用户信息失败', 'error');
                }
            } catch (error) {
                showMessage('发生错误，请稍后再试', 'error');
                console.error(error);
            }
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        showMessage('退出登录成功！正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        const data = await response.json();
                        showMessage(data.error || '退出登录失败', 'error');
                    }
                } catch (error) {
                    showMessage('发生错误，请稍后再试', 'error');
                    console.error(error);
                }
            });
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
