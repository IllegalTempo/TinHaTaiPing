<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - 天下太平</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="language-selector"></div>
    <div class="admin-container">
        <div class="admin-header">
            <h2 class="admin-title">Admin Panel - 天下太平</h2>
            <div class="admin-nav">
                <button id="refresh-btn">Refresh Data</button>
                <button id="home-btn">Back to Home</button>
                <button id="dashboard-btn">My Dashboard</button>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <h3>User Management</h3>
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Rank</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- User data will be loaded here -->
                <tr>
                    <td colspan="5">Loading user data...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Edit User Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-username">Username</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-rank">Rank</label>
                    <input type="number" id="edit-rank" min="1" max="10" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', () => {
            i18n.init();
            createLanguageSelector('language-selector');
            
            // Check if user is admin
            checkAdminStatus();
            
            // Load user data
            loadUsers();
            
            // Set up navigation buttons
            document.getElementById('home-btn').addEventListener('click', () => {
                window.location.href = '/';
            });
            
            document.getElementById('dashboard-btn').addEventListener('click', () => {
                window.location.href = '/dashboard.html';
            });
            
            document.getElementById('refresh-btn').addEventListener('click', () => {
                loadUsers();
            });
            
            // Set up modal events
            const modal = document.getElementById('edit-modal');
            const closeBtn = document.querySelector('.modal-close');
            const cancelBtn = document.querySelector('.btn-cancel');
            
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Set up edit form submission
            document.getElementById('edit-user-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const userId = document.getElementById('edit-user-id').value;
                const username = document.getElementById('edit-username').value;
                const rank = document.getElementById('edit-rank').value;
                
                try {
                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, rank })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('User updated successfully', 'success');
                        modal.style.display = 'none';
                        loadUsers();
                    } else {
                        showMessage(data.error || 'Failed to update user', 'error');
                    }
                } catch (error) {
                    showMessage('System error', 'error');
                    console.error(error);
                }
            });
        });
        
        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/user/me');
                
                if (response.status === 401) {
                    // Not logged in
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                if (!data.isAdmin) {
                    // Not an admin
                    showMessage('You do not have permission to access this page', 'error');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                showMessage('System error', 'error');
                console.error(error);
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                
                if (response.status === 401) {
                    // Not logged in or not authorized
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    renderUserTable(data);
                } else {
                    showMessage(data.error || 'Failed to load users', 'error');
                }
            } catch (error) {
                showMessage('System error', 'error');
                console.error(error);
            }
        }
        
        function renderUserTable(users) {
            const tableBody = document.getElementById('user-table-body');
            
            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5">No users found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                // Format date
                const createdAt = new Date(user.createdAt).toLocaleString();
                
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.rank}</td>
                    <td>${createdAt}</td>
                    <td class="actions-cell">
                        <button class="btn-edit" data-id="${user.id}">Edit</button>
                        <button class="btn-delete" data-id="${user.id}">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners to edit buttons
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => {
                    openEditModal(btn.dataset.id);
                });
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', () => {
                    deleteUser(btn.dataset.id);
                });
            });
        }
        
        async function openEditModal(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('edit-user-id').value = data.id;
                    document.getElementById('edit-username').value = data.username;
                    document.getElementById('edit-rank').value = data.rank;
                    
                    document.getElementById('edit-modal').style.display = 'block';
                } else {
                    showMessage(data.error || 'Failed to load user data', 'error');
                }
            } catch (error) {
                showMessage('System error', 'error');
                console.error(error);
            }
        }
        
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('User deleted successfully', 'success');
                        loadUsers();
                    } else {
                        showMessage(data.error || 'Failed to delete user', 'error');
                    }
                } catch (error) {
                    showMessage('System error', 'error');
                    console.error(error);
                }
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
