<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login">登录 - 天下太平</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: #4a69bd;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #3c58a8;
        }
        
        .form-footer {
            margin-top: 1rem;
            text-align: center;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }
        
        .error {
            background-color: #ff7675;
            color: white;
        }
        
        .success {
            background-color: #55efc4;
            color: #333;
        }
        
        #language-selector {
            text-align: right;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="language-selector"></div>
    <div class="auth-form">
        <h2 data-i18n="login">登录</h2>
        <div id="message" class="message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username" data-i18n="username">用户名</label>
                <input type="text" id="username" name="username" data-i18n-placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="password">密码</label>
                <input type="password" id="password" name="password" data-i18n-placeholder="password" required>
            </div>
            <button type="submit" data-i18n="login">登录</button>
        </form>
        <div class="form-footer">
            <p><span data-i18n="no_account">还没有账号?</span> <a href="/signup.html" data-i18n="signup">注册</a></p>
            <p><a href="/" data-i18n="back_to_home">返回首页</a></p>
        </div>
    </div>

    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', () => {
            i18n.init();
            createLanguageSelector('language-selector');
        });
        
        // Add translation for title
        const titleKey = 'login';
        document.title = `${i18n.translate(titleKey)} - ${i18n.translate('title')}`;
        
        // Listen for language changes to update title
        document.addEventListener('languageChanged', () => {
            document.documentElement.lang = i18n.getCurrentLanguage();
            document.title = `${i18n.translate(titleKey)} - ${i18n.translate('title')}`;
        });
    </script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login successful
                    showMessage(i18n.translate('login_success'), 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Login failed
                    showMessage(data.error || i18n.translate('login_error'), 'error');
                }
            } catch (error) {
                showMessage(i18n.translate('system_error'), 'error');
                console.error(error);
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
