<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login">登录 - 天下太平</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="language-selector"></div>
    <div class="auth-form">
        <h2 data-i18n="login">登录</h2>
        <div id="message" class="message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username" data-i18n="username">用户名</label>
                <input type="text" id="username" name="username" data-i18n-placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="password">密码</label>
                <input type="password" id="password" name="password" data-i18n-placeholder="password" required>
            </div>
            <button type="submit" data-i18n="login">登录</button>
        </form>
        <div class="form-footer">
            <p><span data-i18n="no_account">还没有账号?</span> <a href="/signup.html" data-i18n="signup">注册</a></p>
            <p><a href="/" data-i18n="back_to_home">返回首页</a></p>
        </div>
    </div>

    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', () => {
            i18n.init();
            createLanguageSelector('language-selector');
        });
        
        // Add translation for title
        const titleKey = 'login';
        document.title = `${i18n.translate(titleKey)} - ${i18n.translate('title')}`;
        
        // Listen for language changes to update title
        document.addEventListener('languageChanged', () => {
            document.documentElement.lang = i18n.getCurrentLanguage();
            document.title = `${i18n.translate(titleKey)} - ${i18n.translate('title')}`;
        });
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt for user:', username);
            
            try {
                console.log('Sending login request...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Login response received:', response.status, response.statusText);
                
                let data;
                try {
                    data = await response.json();
                    console.log('Response data:', data);
                } catch (parseError) {
                    console.error('Error parsing response JSON:', parseError);
                    data = {};
                }
                
                if (response.ok) {
                    // Login successful
                    console.log('Login successful, redirecting...');
                    showMessage(i18n.translate('login_success'), 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Login failed
                    console.error('Login failed:', data.error || 'Unknown error');
                    showMessage(data.error || i18n.translate('login_error'), 'error');
                }
            } catch (error) {
                console.error('Login request error:', error);
                showMessage(i18n.translate('system_error'), 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
