<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - 天下太平</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .admin-title {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .admin-nav {
            display: flex;
            gap: 1rem;
        }
        
        .admin-nav button {
            padding: 0.5rem 1rem;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .admin-nav button:hover {
            background-color: #3c58a8;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .user-table th, .user-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        .user-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .user-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .user-table tr:hover {
            background-color: #eaeaea;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }
        
        .error {
            background-color: #ff7675;
            color: white;
        }
        
        .success {
            background-color: #55efc4;
            color: #333;
        }
        
        #language-selector {
            text-align: right;
            margin-bottom: 1rem;
        }
        
        .actions-cell {
            display: flex;
            gap: 5px;
        }
        
        .btn-edit, .btn-delete {
            padding: 3px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-edit {
            background-color: #fdcb6e;
            color: #333;
        }
        
        .btn-delete {
            background-color: #ff7675;
            color: white;
        }
        
        /* Edit form modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .modal-close {
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1rem;
        }
        
        .modal-footer button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-save {
            background-color: #4a69bd;
            color: white;
        }
        
        .btn-cancel {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="language-selector"></div>
    <div class="admin-container">
        <div class="admin-header">
            <h2 class="admin-title">Admin Panel - User Management</h2>
            <div class="admin-nav">
                <button id="refresh-btn">Refresh Data</button>
                <button id="home-btn">Back to Home</button>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div>
            <h3>User Data</h3>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Rank</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <tr>
                        <td colspan="6" style="text-align: center;">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Edit User Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-username">Username</label>
                    <input type="text" id="edit-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="edit-rank">Rank</label>
                    <input type="number" id="edit-rank" name="rank" min="0" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', () => {
            i18n.init();
            createLanguageSelector('language-selector');
            
            // Make i18n available to other scripts
            window.i18n = i18n;
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is admin (has admin privileges)
            // This should be replaced with a proper admin authentication check
            checkAdminAccess();
            
            // Set up event listeners
            document.getElementById('refresh-btn').addEventListener('click', fetchUsers);
            document.getElementById('home-btn').addEventListener('click', () => {
                window.location.href = '/';
            });
            
            // Modal functionality
            const modal = document.getElementById('edit-modal');
            const closeBtn = modal.querySelector('.modal-close');
            const cancelBtn = modal.querySelector('.btn-cancel');
            
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Form submission
            document.getElementById('edit-user-form').addEventListener('submit', handleEditFormSubmit);
            
            // Initial data load
            fetchUsers();
        });
        
        async function checkAdminAccess() {
            try {
                // Replace with your admin authentication logic
                // This is just a placeholder and should be implemented with proper admin authentication
                const response = await fetch('/api/user/me');
                
                if (response.status === 401) {
                    // Not logged in, redirect to login
                    showMessage('You must be logged in to access the admin panel', 'error');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                    return;
                }
                
                const user = await response.json();
                
                // Check if user has admin role (for example, rank >= 10 could be admin)
                // This is just an example - implement your own admin check logic
                if (user.rank < 10) {
                    showMessage('You do not have permission to access the admin panel', 'error');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error checking admin access:', error);
                showMessage('Error checking admin access', 'error');
            }
        }
        
        async function fetchUsers() {
            try {
                const response = await fetch('/api/admin/users');
                
                if (response.status === 401) {
                    showMessage('Not authorized to view user data', 'error');
                    return;
                }
                
                if (response.status === 403) {
                    showMessage('Forbidden: Admin access required', 'error');
                    return;
                }
                
                const users = await response.json();
                
                renderUserTable(users);
            } catch (error) {
                console.error('Error fetching users:', error);
                showMessage('Error fetching user data', 'error');
            }
        }
        
        function renderUserTable(users) {
            const tableBody = document.getElementById('user-table-body');
            
            if (!users || users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No users found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                // Format dates
                const createdDate = new Date(user.createdAt).toLocaleString();
                const updatedDate = new Date(user.updatedAt).toLocaleString();
                
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.rank}</td>
                    <td>${createdDate}</td>
                    <td>${updatedDate}</td>
                    <td class="actions-cell">
                        <button class="btn-edit" data-id="${user.id}">Edit</button>
                        <button class="btn-delete" data-id="${user.id}">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => openEditModal(btn.dataset.id));
            });
            
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', () => deleteUser(btn.dataset.id));
            });
        }
        
        async function openEditModal(userId) {
            try {
                // Fetch user details
                const response = await fetch(`/api/admin/users/${userId}`);
                if (!response.ok) {
                    showMessage('Error fetching user details', 'error');
                    return;
                }
                
                const user = await response.json();
                
                // Fill form with user data
                document.getElementById('edit-user-id').value = user.id;
                document.getElementById('edit-username').value = user.username;
                document.getElementById('edit-rank').value = user.rank;
                
                // Show modal
                document.getElementById('edit-modal').style.display = 'block';
            } catch (error) {
                console.error('Error opening edit modal:', error);
                showMessage('Error fetching user details', 'error');
            }
        }
        
        async function handleEditFormSubmit(e) {
            e.preventDefault();
            
            const userId = document.getElementById('edit-user-id').value;
            const username = document.getElementById('edit-username').value;
            const rank = document.getElementById('edit-rank').value;
            
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, rank })
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    showMessage(data.error || 'Error updating user', 'error');
                    return;
                }
                
                // Hide modal
                document.getElementById('edit-modal').style.display = 'none';
                
                // Show success message
                showMessage('User updated successfully', 'success');
                
                // Refresh user table
                fetchUsers();
            } catch (error) {
                console.error('Error updating user:', error);
                showMessage('Error updating user', 'error');
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    showMessage(data.error || 'Error deleting user', 'error');
                    return;
                }
                
                // Show success message
                showMessage('User deleted successfully', 'success');
                
                // Refresh user table
                fetchUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Error deleting user', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
