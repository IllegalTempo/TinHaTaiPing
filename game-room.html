<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">天下太平 - <span data-i18n="one_v_one">1v1</span></title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="language-selector"></div>
    <div class="header">
        <a href="/" class="site-title" data-i18n="title">天下太平</a>
        <div class="auth-links" id="auth-links">
            <a href="/login.html" data-i18n="login">登录</a>
            <a href="/signup.html" data-i18n="signup">注册</a>
        </div>
    </div>

    <div class="game-room-container">
        <h2><span data-i18n="one_v_one">1v1</span></h2>
        
        <div class="room-info">
            <p><span data-i18n="player_count">玩家数量</span>: <span id="player-count">1</span></p>
            <p><span data-i18n="room_id">房间号</span>: <span id="room-id"></span></p>
            <button id="copy-room-link" class="action-button copy" data-i18n="copy_room_link">复制房间链接</button>
        </div>
        
        <div class="player-list">
            <h3 data-i18n="player_list">玩家列表</h3>
            <ul id="players"></ul>
        </div>
        
        <div class="room-actions">
            <button id="start-game-btn" class="action-button start" data-i18n="start_game">开始游戏</button>
            <button id="leave-room-btn" class="action-button leave" data-i18n="leave_room">离开房间</button>
        </div>

        <!-- Game container that appears when game starts -->
        <div id="game-container" style="display: none;">
            <div class="game-header">
                <div class="player-info left">
                    <span class="player-name"></span>
                    <div class="hp-bar">
                        <div class="hp-fill"></div>
                    </div>
                    <div class="gold-display">
                        <img src="images/coin.png" alt="Gold" class="gold-icon">
                        <span class="gold-amount">500</span>
                    </div>
                </div>
                <div class="player-info right">
                    <span class="player-name"></span>
                    <div class="hp-bar">
                        <div class="hp-fill"></div>
                    </div>
                    <div class="gold-display">
                        <img src="images/coin.png" alt="Gold" class="gold-icon">
                        <span class="gold-amount">500</span>
                    </div>
                </div>
            </div>
            <div class="game-field">
                <div class="tower left">
                    <img src="images/tower.png" alt="Left Tower" class="tower-image">
                </div>
                <div class="tower right">
                    <img src="images/tower.png" alt="Right Tower" class="tower-image">
                </div>
                <!-- Static minerals -->
                <div class="mineral left">
                    <img src="images/mineral.png" alt="Left Mineral" class="mineral-image">
                </div>
                <div class="mineral right">
                    <img src="images/mineral.png" alt="Right Mineral" class="mineral-image">
                </div>
            </div>
            <div class="unit-selection-bar">
                <div class="unit-option" data-unit="miner">
                    <img src="images/miner.png" alt="Miner" class="unit-icon">
                    <span class="unit-cost">100</span>
                </div>
                <div class="unit-option" data-unit="soldier">
                    <img src="images/soldier.png" alt="Soldier" class="unit-icon">
                    <span class="unit-cost">200</span>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Game state
        let gameState = {
            gold: 500,
            units: [],
            isLeftPlayer: false
        };

        // Unit costs
        const UNIT_COSTS = {
            miner: 100,
            soldier: 200
        };

        // Mineral value
        const MINERAL_VALUE = 75;

        // Get room ID and username from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        const usernameFromUrl = urlParams.get('username');
        
        if (!roomId) {
            window.location.href = '/';
            throw new Error('No room ID provided');
        }

        let currentUser = null;
        
        // Check authentication first
        async function checkAuth() {
            try {
                const response = await fetch('/api/user/me');
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return false;
                }
                currentUser = await response.json();
                
                // Update auth links immediately after successful authentication
                const authLinks = document.getElementById('auth-links');
                authLinks.innerHTML = `
                    <a href="/dashboard.html" id="welcome-user" data-i18n="user_profile"></a>
                    <a href="#" id="logout-link" data-i18n="logout"></a>
                `;
                
                // Update welcome text
                document.getElementById('welcome-user').textContent = `${i18n.translate('welcome')}, ${currentUser.username}`;
                
                // Apply translations to newly created elements
                i18n.applyTranslations();
                
                // Add logout functionality
                document.getElementById('logout-link').addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    try {
                        await fetch('/api/logout', {
                            method: 'POST'
                        });
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Logout failed', error);
                    }
                });
                
                return true;
            } catch (error) {
                console.error('Error checking auth status:', error);
                window.location.href = '/login.html';
                return false;
            }
        }
        
        // Initialize socket.io
        const socket = io();
        
        // Handle player list updates
        socket.on('playerList', (data) => {
            console.log('Received player list:', data);
            const playersList = document.getElementById('players');
            const playerCount = document.getElementById('player-count');
            const startButton = document.getElementById('start-game-btn');
            
            // Update player count
            playerCount.textContent = data.players.length;
            
            // Update player list
            playersList.innerHTML = data.players.map(player => 
                `<li>${player.username} ${player.isHost ? `(${i18n.translate('room_owner')})` : ''}</li>`
            ).join('');

            // Find current user in the player list
            const currentPlayer = data.players.find(p => p.username === currentUser.username);
            
            // Show start button only if:
            // 1. Current user is the host
            // 2. There are exactly 2 players
            if (currentPlayer?.isHost && data.players.length === 2) {
                startButton.style.display = 'block';
            } else {
                startButton.style.display = 'none';
            }
        });
        
        // Handle game start
        socket.on('gameStarted', (gameState) => {
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('room-info').style.display = 'none';
            
            // Initialize game state
            gameState.gold = gameState.players.find(p => p.id === socket.id).gold;
            updateGoldDisplay();
            
            // Initialize minerals for collection
            setupMinerals();
            
            // Setup unit selection
            setupUnitSelection();
            
            console.log('Game started, minerals are ready for collection');
        });
        
        // Handle HP updates
        socket.on('hpUpdate', (data) => {
            const { playerId, hp } = data;
            const hpBar = document.querySelector(`.player-info.${playerId === currentUser.id ? 'left' : 'right'} .hp-fill`);
            if (hpBar) {
                hpBar.style.width = `${hp}%`;
            }
        });
        
        // Handle host change
        socket.on('hostChanged', (data) => {
            if (data.isHost) {
                alert(i18n.translate('you_are_host'));
            }
        });
        
        // Handle player left
        socket.on('playerLeft', (data) => {
            if (data.isHost) {
                alert(i18n.translate('host_left'));
                // Redirect to homepage when host leaves
                window.location.href = '/';
            } else {
                alert(i18n.translate('player_left'));
            }
        });
        
        // Handle errors
        socket.on('error', (data) => {
            console.error('Socket error:', data.message);
            alert(i18n.translate(data.message));
        });
        
        // Wait for socket connection before proceeding
        socket.on('connect', async () => {
            console.log('Socket connected');
            
            // Check authentication before creating/joining room
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;
            
            // Join or create the room after socket connection is established
            if (usernameFromUrl) {
                // Room creator
                console.log('Creating room with username:', currentUser.username);
                socket.emit('createRoom', { roomId, username: currentUser.username });
            } else {
                // Joining user
                console.log('Joining room with username:', currentUser.username);
                socket.emit('joinRoom', { roomId, username: currentUser.username });
            }
        });

        // Handle room creation confirmation
        socket.on('roomCreated', (data) => {
            console.log('Room created:', data.roomId);
        });
        
        // Handle gold updates
        socket.on('goldUpdate', (data) => {
            if (data.playerId === socket.id) {
                gameState.gold = data.gold;
                updateGoldDisplay();
            }
        });

        // Handle unit spawn
        socket.on('unitSpawned', (data) => {
            console.log('Unit spawned:', data);
            
            // Create the unit element
            const unit = document.createElement('div');
            unit.className = `unit ${data.type}`;
            unit.id = `unit-${data.id}`;
            unit.style.left = `${data.x}%`;
            unit.style.top = `${data.y}%`;
            
            // Create and add unit image
            const unitImg = document.createElement('img');
            unitImg.src = `images/${data.type}.png`;
            unitImg.alt = data.type;
            unitImg.className = 'unit-image';
            unit.appendChild(unitImg);
            
            // Add to game field
            document.querySelector('.game-field').appendChild(unit);
            
            // Track in local game state
            gameState.units.push(data);
            
            // Set up movement for this unit
            if (data.type === 'miner') {
                // Move towards appropriate mineral
                const targetMineral = document.querySelector(`.mineral.${data.isLeftPlayer ? 'left' : 'right'}`);
                if (targetMineral) {
                    moveUnitTowardMineral(unit, targetMineral, data);
                }
            }
        });

        function setupMinerals() {
            
        }

        function setupUnitSelection() {
            document.querySelectorAll('.unit-option').forEach(option => {
                option.addEventListener('click', () => {
                    const unitType = option.dataset.unit;
                    const cost = UNIT_COSTS[unitType];
                    
                    if (gameState.gold >= cost) {
                        // Determine player side
                        const isLeftPlayer = document.querySelector('.player-info.left .player-name').textContent === currentUser.username;
                        gameState.isLeftPlayer = isLeftPlayer;
                        
                        // Determine spawn position based on player side
                        const x = isLeftPlayer ? 15 : 85; // Left side or right side
                        const y = 50; // Middle of the screen
                        
                        // Generate a unique ID for this unit
                        const unitId = Date.now();
                        
                        // Send unit spawn event to server
                        socket.emit('spawnUnit', {
                            unitId,
                            unitType,
                            x,
                            y,
                            isLeftPlayer
                        });
                        
                        // Deduct gold locally (server will confirm)
                        gameState.gold -= cost;
                        updateGoldDisplay();
                    } else {
                        alert('Not enough gold!');
                    }
                });
            });
        }

        function moveUnitTowardMineral(unitElement, mineralElement, unitData) {
            // Get positions
            const unitRect = unitElement.getBoundingClientRect();
            const mineralRect = mineralElement.getBoundingClientRect();
            
            // Convert to relative percentages
            const gameFieldRect = document.querySelector('.game-field').getBoundingClientRect();
            
            const unitX = parseFloat(unitElement.style.left);
            const unitY = parseFloat(unitElement.style.top);
            
            // Target position (mineral)
            const targetX = (mineralRect.left - gameFieldRect.left + mineralRect.width/2) / gameFieldRect.width * 100;
            const targetY = (mineralRect.top - gameFieldRect.top + mineralRect.height/2) / gameFieldRect.height * 100;
            
            // Only start animation if we're the client that spawned this unit
            if (unitData.isLeftPlayer === gameState.isLeftPlayer) {
                animateUnitMovement(unitElement, unitData, unitX, unitY, targetX, targetY);
            }
        }
        
        function animateUnitMovement(unitElement, unitData, startX, startY, targetX, targetY) {
            // Calculate direction
            const dx = targetX - startX;
            const dy = targetY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // If we've arrived at the target
            if (distance < 2) {
                // If it's a miner, collect from the mineral
                if (unitData.type === 'miner') {
                    const mineralPosition = unitData.isLeftPlayer ? 'left' : 'right';
                    collectFromMineral(mineralPosition);
                    
                    // Remove the unit
                    setTimeout(() => {
                        unitElement.remove();
                        gameState.units = gameState.units.filter(u => u.id !== unitData.id);
                    }, 500);
                }
                return;
            }
            
            // Movement speed (percent per frame)
            const speed = 0.2;
            
            // Calculate new position
            const moveX = speed * dx / distance;
            const moveY = speed * dy / distance;
            
            const newX = startX + moveX;
            const newY = startY + moveY;
            
            // Update element position
            unitElement.style.left = `${newX}%`;
            unitElement.style.top = `${newY}%`;
            
            // Continue animation
            requestAnimationFrame(() => {
                animateUnitMovement(unitElement, unitData, newX, newY, targetX, targetY);
            });
        }
        
        function collectFromMineral(position) {
            // Get the mineral element
            const mineral = document.querySelector(`.mineral.${position}`);
            if (!mineral) return;
            
            // Animate the mineral
            mineral.classList.add('collected');
            setTimeout(() => {
                mineral.classList.remove('collected');
            }, 500);
            
            // Tell the server we collected from this mineral
            socket.emit('collectMineral', {
                position,
                value: MINERAL_VALUE
            });
        }

        function updateGoldDisplay() {
            const goldAmount = document.querySelector(
                gameState.isLeftPlayer ? '.player-info.left .gold-amount' : '.player-info.right .gold-amount'
            );
            goldAmount.textContent = gameState.gold;
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize language system
            i18n.init();
            
            // Create language selector
            createLanguageSelector('language-selector');
            
            // Display room ID
            document.getElementById('room-id').textContent = roomId;
            
            // Check authentication
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;
            
            // Set up copy room link button
            document.getElementById('copy-room-link').addEventListener('click', () => {
                const roomLink = `${window.location.origin}/game-room.html?roomId=${roomId}`;
                navigator.clipboard.writeText(roomLink).then(() => {
                    alert(i18n.translate('room_link_copied'));
                }).catch(err => {
                    console.error('Failed to copy room link:', err);
                    alert(i18n.translate('copy_failed'));
                });
            });
            
            // Set up leave room button
            document.getElementById('leave-room-btn').addEventListener('click', () => {
                socket.emit('leaveRoom');
                window.location.href = '/';
            });
            
            // Set up start game button
            const startButton = document.getElementById('start-game-btn');
            startButton.addEventListener('click', () => {
                socket.emit('startGame');
            });
        });
    </script>
</body>
</html>
