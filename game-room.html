<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">天下太平 - <span data-i18n="one_v_one">1v1</span></title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="language-selector"></div>
    <div class="header">
        <a href="/" class="site-title" data-i18n="title">天下太平</a>
        <div class="auth-links" id="auth-links">
            <a href="/login.html" data-i18n="login">登录</a>
            <a href="/signup.html" data-i18n="signup">注册</a>
        </div>
    </div>

    <div class="game-room-container">
        <h2><span data-i18n="one_v_one">1v1</span></h2>
        
        <div class="room-info">
            <p><span data-i18n="player_count">玩家数量</span>: <span id="player-count">1</span></p>
        </div>
        
        <div class="player-list">
            <h3 data-i18n="player_list">玩家列表</h3>
            <ul id="players"></ul>
        </div>
        
        <div class="room-actions">
            <button id="start-game-btn" class="action-button start" data-i18n="start_game">开始游戏</button>
            <button id="leave-room-btn" class="action-button leave" data-i18n="leave_room">离开房间</button>
        </div>
    </div>
    
    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Get room ID and username from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        const usernameFromUrl = urlParams.get('username');
        
        if (!roomId) {
            window.location.href = '/';
            throw new Error('No room ID provided');
        }

        let currentUser = null;
        
        // Check authentication first
        async function checkAuth() {
            try {
                const response = await fetch('/api/user/me');
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return false;
                }
                currentUser = await response.json();
                
                // Update auth links immediately after successful authentication
                const authLinks = document.getElementById('auth-links');
                authLinks.innerHTML = `
                    <a href="/dashboard.html" id="welcome-user" data-i18n="user_profile"></a>
                    <a href="#" id="logout-link" data-i18n="logout"></a>
                `;
                
                // Update welcome text
                document.getElementById('welcome-user').textContent = `${i18n.translate('welcome')}, ${currentUser.username}`;
                
                // Apply translations to newly created elements
                i18n.applyTranslations();
                
                // Add logout functionality
                document.getElementById('logout-link').addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    try {
                        await fetch('/api/logout', {
                            method: 'POST'
                        });
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Logout failed', error);
                    }
                });
                
                return true;
            } catch (error) {
                console.error('Error checking auth status:', error);
                window.location.href = '/login.html';
                return false;
            }
        }
        
        // Initialize socket.io
        const socket = io();
        
        // Handle player list updates
        socket.on('playerList', (data) => {
            console.log('Received player list:', data);
            const playersList = document.getElementById('players');
            const playerCount = document.getElementById('player-count');
            const startButton = document.getElementById('start-game-btn');
            
            // Update player count
            playerCount.textContent = data.players.length;
            
            // Update player list
            playersList.innerHTML = data.players.map(player => 
                `<li>${player.username} ${player.isHost ? `(${i18n.translate('room_owner')})` : ''}</li>`
            ).join('');

            // Find current user in the player list
            const currentPlayer = data.players.find(p => p.username === currentUser.username);
            
            // Show start button only if:
            // 1. Current user is the host
            // 2. There are exactly 2 players
            if (currentPlayer?.isHost && data.players.length === 2) {
                startButton.style.display = 'block';
            } else {
                startButton.style.display = 'none';
            }
        });
        
        // Wait for socket connection before proceeding
        socket.on('connect', async () => {
            console.log('Socket connected');
            
            // Check authentication before creating/joining room
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;
            
            // Join or create the room after socket connection is established
            if (usernameFromUrl) {
                // Room creator
                console.log('Creating room with username:', currentUser.username);
                socket.emit('createRoom', { roomId, username: currentUser.username });
            } else {
                // Joining user
                console.log('Joining room with username:', currentUser.username);
                socket.emit('joinRoom', { roomId, username: currentUser.username });
            }
        });

        // Handle room creation confirmation
        socket.on('roomCreated', (data) => {
            console.log('Room created:', data.roomId);
        });
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize language system
            i18n.init();
            
            // Create language selector
            createLanguageSelector('language-selector');
            
            // Display room ID
            document.getElementById('room-id').textContent = roomId;
            
            // Check authentication
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;
            
            // Set up leave room button
            document.getElementById('leave-room-btn').addEventListener('click', () => {
                socket.emit('leaveRoom', { roomId });
                window.location.href = '/';
            });
            
            // Set up start game button
            const startButton = document.getElementById('start-game-btn');
            startButton.addEventListener('click', () => {
                socket.emit('startGame', { roomId });
            });
            
            // Handle errors
            socket.on('error', (data) => {
                console.error('Socket error:', data.message);
                alert(data.message);
            });
        });
    </script>
</body>
</html>
