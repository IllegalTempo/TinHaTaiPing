<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">天下太平</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="language-selector"></div>
    <div class="header">
        <div class="auth-links" id="auth-links">
            <a href="/login.html" data-i18n="login">登录</a>
            <a href="/signup.html" data-i18n="signup">注册</a>
        </div>
    </div>

    <div class="title-container">
        <h1 data-i18n="title">天下太平</h1>
        
        <div class="room-buttons">
            <button class="room-button create" id="create-room-btn" data-i18n="create_room">创建房间</button>
            <button class="room-button join" id="join-room-btn" data-i18n="join_room">加入房间</button>
        </div>
    </div>
    
    <!-- Join Room Modal -->
    <div class="join-room-modal" id="join-room-modal">
        <div class="join-room-content">
            <div class="join-room-header">
                <h3 data-i18n="join_room">加入房间</h3>
                <button class="join-room-close" id="close-modal">&times;</button>
            </div>
            <div class="join-room-form">
                <input type="text" class="room-id-input" id="room-id-input" data-i18n-placeholder="room_id" placeholder="Room ID">
                <button class="join-button" id="submit-join-room">
                    <span data-i18n="join_room">加入房间</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize the i18n system
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize language system
            i18n.init();
            
            // Create language selector
            createLanguageSelector('language-selector');
            
            // Join Room modal elements
            const joinRoomModal = document.getElementById('join-room-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const roomIdInput = document.getElementById('room-id-input');
            const submitJoinRoomBtn = document.getElementById('submit-join-room');
            
            // Create Room button - redirect to create room page
            document.getElementById('create-room-btn').addEventListener('click', () => {
                window.location.href = 'create-room.html';
            });
            
            // Join Room button - show modal
            document.getElementById('join-room-btn').addEventListener('click', () => {
                joinRoomModal.classList.add('active');
                roomIdInput.focus();
            });
            
            // Close modal when clicking the close button
            closeModalBtn.addEventListener('click', () => {
                joinRoomModal.classList.remove('active');
            });
            
            // Close modal when clicking outside the modal content
            joinRoomModal.addEventListener('click', (e) => {
                if (e.target === joinRoomModal) {
                    joinRoomModal.classList.remove('active');
                }
            });
            
            // Handle join room form submission
            submitJoinRoomBtn.addEventListener('click', () => {
                const roomId = roomIdInput.value.trim();
                if (roomId) {
                    console.log('Joining room:', roomId);
                    // Functionality to be added later
                    joinRoomModal.classList.remove('active');
                } else {
                    roomIdInput.focus();
                }
            });
            
            // Allow pressing Enter to submit the form
            roomIdInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    submitJoinRoomBtn.click();
                }
            });
            
            try {
                // Check if user is logged in
                const response = await fetch('/api/user/me');
                
                if (response.status !== 401) {
                    // User is logged in, update the auth links
                    const data = await response.json();
                    const authLinks = document.getElementById('auth-links');
                    authLinks.innerHTML = `
                        <a href="/dashboard.html" id="welcome-user"></a>
                        <a href="#" id="logout-link" data-i18n="logout"></a>
                    `;
                    
                    // Update welcome text
                    document.getElementById('welcome-user').textContent = `${i18n.translate('welcome')}, ${data.username}`;
                    
                    // Apply translations to newly created elements
                    i18n.applyTranslations();
                    
                    // Add logout functionality
                    document.getElementById('logout-link').addEventListener('click', async (e) => {
                        e.preventDefault();
                        
                        try {
                            await fetch('/api/logout', {
                                method: 'POST'
                            });
                            window.location.reload();
                        } catch (error) {
                            console.error('Logout failed', error);
                        }
                    });
                }
            } catch (error) {
                console.error('Error checking auth status', error);
            }
            
            // Listen for language changes
            document.addEventListener('languageChanged', (e) => {
                // Update document language
                document.documentElement.lang = e.detail.language;
                
                // Update dynamic content that isn't handled by data-i18n
                const welcomeUser = document.getElementById('welcome-user');
                if (welcomeUser) {
                    // The username needs to be preserved
                    const username = welcomeUser.textContent.split(', ')[1];
                    welcomeUser.textContent = `${i18n.translate('welcome')}, ${username}`;
                }
            });
        });
    </script>
</body>
</html>
