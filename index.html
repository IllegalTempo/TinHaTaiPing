<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">天下太平</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .auth-links a {
            display: inline-block;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .auth-links a:hover {
            background-color: #4a69bd;
            color: white;
        }
        
        #language-selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="language-selector"></div>
        <div class="auth-links" id="auth-links">
            <a href="/login.html" data-i18n="login">登录</a>
            <a href="/signup.html" data-i18n="signup">注册</a>
        </div>
    </div>

    <div class="title-container">
        <h1 data-i18n="title">天下太平</h1>
    </div>
    
    <script src="script.js"></script>
    <script type="module">
        import i18n from './js/i18n.js';
        import { createLanguageSelector } from './js/language-selector.js';
        
        // Initialize the i18n system
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize language system
            i18n.init();
            
            // Create language selector
            createLanguageSelector('language-selector');
            
            try {
                // Check if user is logged in
                const response = await fetch('/api/user/me');
                
                if (response.status !== 401) {
                    // User is logged in, update the auth links
                    const data = await response.json();
                    const authLinks = document.getElementById('auth-links');
                    authLinks.innerHTML = `
                        <a href="/dashboard.html" id="welcome-user"></a>
                        <a href="#" id="logout-link" data-i18n="logout"></a>
                    `;
                    
                    // Update welcome text
                    document.getElementById('welcome-user').textContent = `${i18n.translate('welcome')}, ${data.username}`;
                    
                    // Apply translations to newly created elements
                    i18n.applyTranslations();
                    
                    // Add logout functionality
                    document.getElementById('logout-link').addEventListener('click', async (e) => {
                        e.preventDefault();
                        
                        try {
                            await fetch('/api/logout', {
                                method: 'POST'
                            });
                            window.location.reload();
                        } catch (error) {
                            console.error('Logout failed', error);
                        }
                    });
                }
            } catch (error) {
                console.error('Error checking auth status', error);
            }
            
            // Listen for language changes
            document.addEventListener('languageChanged', (e) => {
                // Update document language
                document.documentElement.lang = e.detail.language;
                
                // Update dynamic content that isn't handled by data-i18n
                const welcomeUser = document.getElementById('welcome-user');
                if (welcomeUser) {
                    // The username needs to be preserved
                    const username = welcomeUser.textContent.split(', ')[1];
                    welcomeUser.textContent = `${i18n.translate('welcome')}, ${username}`;
                }
            });
        });
    </script>
</body>
</html>
